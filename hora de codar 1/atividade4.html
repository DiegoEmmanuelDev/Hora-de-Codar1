<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade4</title>
</head>
<body>
    <script>
            var formas = parseFloat(prompt("Informe a figura: Retangulo=1 | Quadrado=2 | Losango=3 | Trapézio=4 | Paralelogramo=5 | Triângulo=6 | Circulo=7 "))
            
            switch(formas){
            case 1:
            var baseretangulo = parseFloat(prompt("Informe a Base do Retangulo: "))
            var alturaretangulo = parseFloat(prompt("Informe a altura do Retangulo: "))
            var retangulo = baseretangulo * alturaretangulo 

            alert("Area do retangulo eh: " + retangulo)
            break

            case 2:
            var ladoquadrado = parseFloat(prompt("Informe o lado do quadrado: "))
            var quadrado = ladoquadrado * ladoquadrado 

            alert("Resultado da area do quadrado eh: " + quadrado)
            break
            
            case 3: 
            var diagonalmaior = parseFloat(prompt("Informe a diagonal maior: "))
            var diagonalmenor = parseFloat(prompt("Informe a diagonal menor: "))
            var losango = (diagonalmaior * diagonalmenor) / 2

            alert("Resultado da Area do Losango eh: " + losango)
            break

            case 4:
            var basemaior = parseFloat(prompt("Informe a base maior: "))
            var basemenor = parseFloat(prompt("Informe a base menor: "))
            var altura = parseFloat(prompt("Informe a altura: "))
            var trapezio = ((basemaior + basemenor) * altura) / 2

            alert("Resultado da area do Trapezio eh: " + trapezio)
            break

            case 5:
            var baseparalelogramo = parseFloat(prompt("informe a Base do Paralelogramo: "))
            var alturaparalelogramo = parseFloat(prompt("informe a altura do Paralelogramo: "))
            var paralelogramo = baseparalelogramo * alturaparalelogramo   
            
            alert("Resultado da area do Paralelogramo eh: " + paralelogramo)
            break

            case 6:
            var basetriangulo = parseFloat(prompt("informe a base do Triangulo: ")) 
            var alturatriangulo = parseFloat(prompt("informe a altura do Triangulo: ")) 
            var triangulo = (basetriangulo * alturatriangulo) / 2
            
            alert("Resultado da area do Triangulo eh: " + triangulo)
            break
   
            case 7:
            var raio = parseFloat(prompt("Informe o Raio: ")) 
            var circulo = 3.14 * raio ** 2

            alert("Resultado da area do circulo eh: " + circulo)
            break
        }
            


    </script>
</body>
</html>
